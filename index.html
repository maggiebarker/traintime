<div class = "container" id = "main">
  
    <div class = "row" id>
      <div class = "col-sm-1"></div>
      <div class = "col-sm-10" id = "tableHeader"><h3>Train Schedule</h3></div>
      <div class = "col-sm-1"></div>
    </div>

    <div class = "row">
      <div class = "col-sm-1"></div>
        <div class = "col-sm-10">
<!-- Need a table -->
        <table class="table table-striped" id = "schedule">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id = "tableData">
            <tr></tr>
          </tbody>
        </table>
        </div>
      <div class = "col-sm-1"></div>
    </div>
<br>
<!-- Need a form-->

   <div class = "row">
      <div class = "col-sm-1"></div>
      <div class = "col-sm-10" id = "formHeader"><h3>Add a Train</h3></div>
      <div class = "col-sm-1"></div>
    </div>

  <div class = "row">
    <div class = "col-sm-1"></div>
      <div class = "col-sm-10">
        <form>
          <div class="form-group" id = "addTrain">
            <label class="col-form-label" for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Train Name">
            <label class="col-form-label" for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
            <label class="col-form-label" for="firstTrain">First Train Time (HH:mm) Military Time</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="First Train">
            <label class="col-form-label" for="frequency">Frequency (mins)</label>
            <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
            <br>
            <input id="submit" type="button" class="btn btn-secondary" value="Submit">
          </div>
        </form>
      </div>
    <div class = "col-sm-1"></div>
</div>
